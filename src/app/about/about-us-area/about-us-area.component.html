<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="why-choose-us">
                    <div class="section-heading heading-left">
                        <span class="subtitle text-capitalize wow fadeInUp">{{subtitle}}</span>
                        <h3 class="title text-capitalize wow fadeInUp">{{header}}</h3>
                        <p class="wow fadeInUp">{{description}}</p>
                    </div>
                    <div class="accordion" id="choose-accordion">
                        <div class="accordion-item wow fadeInUp">
                            <h2 class="accordion-header text-capitalize" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <i class="fa fa-compress"></i> {{title1}}
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#choose-accordion">
                                <div class="accordion-body">
                                    {{description1}}
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item wow fadeInUp">
                            <h2 class="accordion-header text-capitalize" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <i class="fa fa-code"></i>{{title2}}
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#choose-accordion">
                                <div class="accordion-body">
                                    {{description2}}
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item wow fadeInUp">
                            <h2 class="accordion-header text-capitalize" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <i class="fa fa-globe"></i>{{title3}}
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#choose-accordion">
                                <div class="accordion-body">
                                    {{description3}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 offset-xl-1">
                <div class="contact-form-box shadow-box mb--30 wow fadeInUp">
                    <h3 class="title">{{formTitle}}</h3>
                    <form  #dataForm2="ngForm" (ngSubmit)="onSubmit();dataForm2.reset();">
                        <div class="form-group">
                            <label>First Name</label>
                            <input [(ngModel)]="contact.firstName" id="userFirstName" name="userFirstName" autocomplete="off" type="text" class="form-control" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input [(ngModel)]="contact.lastName" id="userLastName" name="userLastName" autocomplete="off" type="text" class="form-control" placeholder="Smith" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input [(ngModel)]="email.emailAddress" id="userEmailAddress" type="email" class="form-control" name="userEmailAddress" autocomplete="off" placeholder="example@mail.com"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                        </div>
                        <div class="form-group mb--40">
                            <label>How can we help you?</label>
                            <textarea [(ngModel)]="note.text" name="userMessage" id="userMessage" class="form-control textarea" cols="30" rows="6" required></textarea>
                        </div>
                        <div class="form-group mb--40">
                            <re-captcha (resolved)="resolved($event)" siteKey="6LcxPI8hAAAAADx9HjHU-dhIeIYp69oTdxms5esv"></re-captcha>
                        </div>

                        <div class="form-group" [hidden]="!captcha">
                            <button type="submit" [disabled]="!dataForm2.form.valid" class="axil-btn btn-fill-primary btn-fluid" name="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
